<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Booking Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBxcGbtIQFIgaMtns+p/RHOvBBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #admin-main { padding: 20px; }
        #bookings-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #bookings-table th, #bookings-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        #bookings-table th { background-color: #f2f2f2; }
        #admin-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #eee; }
        #logout-button { padding: 8px 15px; background-color: #dc3545; color: white; border: none; cursor: pointer; border-radius: 4px; }
        #logout-button:hover { background-color: #c82333; }
        .loading-message { text-align: center; padding: 20px; }
    </style>
</head>

<body>
    <header id="admin-header">
        <h1>Admin Dashboard</h1>
        <button id="logout-button">Logout</button>
    </header>

    <main id="admin-main">
        <h2>Manage Bookings</h2>
        <p>View and manage all submitted bookings below.</p>

        <div id="bookings-list">
            <table id="bookings-table">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Customer Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Service</th>
                        <th>Status</th>
                        </tr>
                </thead>
                <tbody id="bookings-table-body">
                    <tr class="loading-message">
                        <td colspan="8">Loading bookings...</td> </tr>
                </tbody>
            </table>
        </div>

        </main>

    <footer>
        <p style="text-align: center; padding: 10px; margin-top: 20px; background-color: #f8f9fa;">
            Admin Panel - Booking System
        </p>
    </footer>

    <script type="module" src="admin-dashboard.js" defer></script>

</body>
</html>
